<div class="content-condition-wrapper">

  @if (condition === 1) {
    <h3 class="active" (click)="changeStateIndex(1)">Your groups</h3>

  } @else {
    <h3 (click)="changeStateIndex(1)">For you</h3>
    <h3 class="active" (click)="changeStateIndex(2)">Discover</h3>
  }
</div>
